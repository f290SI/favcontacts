<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">    
    <title>Cadastro</title>
</head>

<body>
    <div class="container" layout:fragment="corpo">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div th:replace="fragments/alert"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <form action="#" th:action="${contato.id == null} ? @{/add} : @{/edit}" th:object="${contato}" method="post">
                    <div class="form-group mt-4">
                        <label for="name">Nome</label>
                        <input type="text" th:field="*{nome}" id="name" placeholder="Name" class="form-control">
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">Email</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">Telefone</label>
                        <input type="text" th:field="*{telefone}" id="telefone" placeholder="Telefone"
                            class="form-control">
                        <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                    </div>
                    <input type="submit" class="btn btn-primary mt-4" value="Adicionar">
                    <input type="hidden" id="id" th:field="*{id}" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
